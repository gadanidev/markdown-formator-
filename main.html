<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Extractor and Formatter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; margin-bottom: 15px; padding: 10px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        pre { background-color: #f4f4f4; padding: 15px; white-space: pre-wrap; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>

    <h2>HTML Code Extractor and Formatter</h2>
    <p>Paste the full response below:</p>

    <textarea id="responseInput" placeholder="Paste your response here..."></textarea><br>
    <button onclick="extractHTML()">Extract & Format</button>

    <h3>Formatted HTML Output:</h3>
    <pre id="outputArea"></pre>

    <script>
        function extractHTML() {
            const response = document.getElementById('responseInput').value;

            // Match the HTML block between ```html and ```
            const htmlMatch = response.match(/```html\\n([\\s\\S]*?)\\n```/);

            if (!htmlMatch) {
                document.getElementById('outputArea').innerText = "No HTML block found in the response.";
                return;
            }

            // Clean the HTML
            let rawHTML = htmlMatch[1]
                .replace(/\\n/g, '\n')   // Convert \n to real newlines
                .replace(/\\"/g, '"');   // Unescape quotes

            document.getElementById('outputArea').innerText = rawHTML;
        }
    </script>

</body>
</html>
